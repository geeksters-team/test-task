
<div class="wrapper">
	<header class="header">
		<nav class="navbar-inverse">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" ui-sref = "startScreen">Logo</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav center">
					<li><a ui-sref = "startScreen">Start</a></li>
					<li><a href="#">Applications</a></li>
					<li><a href="#">Trade</a></li>
					<li><a href="#">Service</a></li>
					<li><a href="#">About Us</a></li>
				</ul>
				<div class="clearfix"></div>
				<ul class="nav navbar-nav profile">
					<li class="active"><a class="" ui-sref = 'profile'><span class="glyphicon glyphicon-user"></span> My Profile</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<main class="content container">
		<div class="user-info">
			<div class="user-photo">
				<img src="img/user.png" class="img-responsive" alt="There is no user image">
			</div>
			<div class="main-info">
				<div class="name">
					<div>Name</div>
					<div><span class="glyphicon glyphicon-user"></span> {{user.name + ' ' + user.surname}}</div>
				</div>
				<div class="address">
					<span class="glyphicon glyphicon-map-marker"></span>
					<div>{{user.address}}</div>
					<div>{{user.zip + ' ' + user.residence}}</div>
				</div>
				<div><span class="glyphicon glyphicon-earphone"></span> {{user.phone}}</div>
				<div><span class="glyphicon glyphicon-envelope"></span> {{user.email}}</div>
			</div>
			<div class="user-other">
				<div ng-repeat = "Certificate in user.qualification">{{Certificate.name}}</div>

			</div>
		</div>
		<div class="clearfix"></div>
		<div class="user-about">
			<ul class="tabs">
				<li class="labels">
					<label for="tab1" id="label1">About Me</label>
					<label for="tab2" id="label2">Services</label>
				</li>
				<li>
					<input type="radio" checked name="tabs" id="tab1">
					<div id="tab-content1" class="tab-content">
						<span>{{user.about}}</span>
					</div>
				</li>
				<li>
					<input type="radio" name="tabs" id="tab2">
					<div id="tab-content2" class="tab-content">

						<table class="table table-striped" at-table at-paginated at-list="user.services" at-config="config">
							<thead></thead>
							<tbody>
							<tr>
								<td at-implicit at-sortable at-attribute="name" width="100" at-initial-sorting="asc"></td>
								<td at-implicit at-sortable at-attribute="type"  width="100"></td>
								<td at-implicit at-sortable at-attribute="description"></td>
							</tr>
							</tbody>
						</table>

						<at-pagination at-list="user.services" at-config="config"></at-pagination>

					</div>
				</li>
			</ul>
		</div>
		<div class="clearfix"></div>
		<a class="edit" ui-sref="profile-edit">Edit Profile</a>
		<div class="clearfix"></div>
	</main>
	<footer class="footer navbar-inverse">
		<div class="container">
			<span>&copy 2016, ACME Ltd.</span>
			<a class="navbar-right" href="">Imprint</a>
		</div>
	</footer>
</div>
